name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0, 1.0.1, 2.0.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        working-directory: packages/rto-calendar
        run: npm ci

      - name: Type check
        working-directory: packages/rto-calendar
        run: npx tsc --noEmit

      - name: Lint
        working-directory: packages/rto-calendar
        run: npm run lint

      - name: Run tests
        working-directory: packages/rto-calendar
        run: npm run test:run

      - name: Build
        working-directory: packages/rto-calendar
        run: npm run build

      - name: Update version
        working-directory: packages/rto-calendar
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "chore(release): bump version to ${{ github.event.inputs.version }}"
          git tag v${{ github.event.inputs.version }}

      - name: Publish to npm
        working-directory: packages/rto-calendar
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push to GitHub
        run: |
          git push origin main
          git push origin v${{ github.event.inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body: |
            ## Release v${{ github.event.inputs.version }}

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/packages/rto-calendar/CHANGELOG.md) for details.
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
